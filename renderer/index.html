<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    
    <img id="app-logo" src="../assets/logo.png" alt="App Logo" title="App Logo">
    <img id="loading" src="../assets/loading_1.gif" alt="Loading Icon">
    
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            setTimeout(() => {
                window.clinicAPI.searchClinic().then((exists) => {
                    if(exists) {
                        window.location.href = 'menu.html'
                    } 
                    else {
                        window.location.href = 'register-clinic.html'
                    }
                }).catch((err) => {
                    console.error('Erro Interno - 500: ' + err)
                })
            }, 4000)
        })
    </script>
</body>
</html>
